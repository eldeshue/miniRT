name: 42_C_valid_test

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  norm:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install 42-norminette
      run: 
        python3 -m venv norminette_venv
        source norminette_venv/bin/activate
        python3 -m pip install --upgrade pip setuptools
        python3 -m pip install --upgrade norminette
    
    - name : run norm
      run:
        source norminette_venv/bin/activate
        norminette **/*.[ch]

  check-compile-flags:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ðŸ›’ Install build-essentials
        run: brew install gcc cmake make
      
      - name: ðŸš© Compile with options -Wall -Wextra -Werror
        run: |
          mkdir build
          cd build
          cmake ..
          make
